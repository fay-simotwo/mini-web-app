<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Voting App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1>Animal Voting App</h1>

    <div id="animal-list">
      <!-- Animal buttons will be dynamically added here -->
    </div>
  
    <div id="animal-details">
      <!-- Animal details will be displayed here -->
    </div>
    <!-- Add adding animals' form -->

  <div id="add-animal-form">
    <h2>Add Animal</h2>
    <form>
      <label for="animal-name"><em>Animal Name:</em></label>
      <input type="text" id="animal-name" required>
      <label for="animal-image"><em>Image URL:</em></label>
      <input type="text" id="animal-image" required>
      <br><br><br>
      <button type="submit"><em>Add Animal</em></button>
    </form>
  </div>
    <script src="index.js"></script>
</body>
</html>
